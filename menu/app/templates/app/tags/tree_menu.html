{% load tree_menu %}
    {% for item in current_menu %}
        {% if forloop.first %}<ul class="{% if item.parent == 0 %}section{% else %}subsection{% endif %}">{% endif %}
            <li class="menu-item-{{ item.id }}">
                <a href="{{ current_path_name }}{{ item.url }}" class="{% if item.active %}active{% endif %}" target="{{ item.target }}">
                    {{ item.title }}
                </a>
                {% draw_menu slug item.id %}
            </li>
        {% if forloop.last %}</ul>{% endif %}
    {% endfor %}
